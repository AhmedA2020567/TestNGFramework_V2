name: Selenium Tests with Allure Report

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests
        run: mvn clean test
        continue-on-error: true

      - name: Check allure-results
        if: always()
        run: |
          echo "=== Checking allure-results ==="
          if [ -d "target/allure-results" ]; then
            echo "✅ allure-results found"
            ls -la target/allure-results/
            echo "=== Files count ==="
            echo "$(ls -1 target/allure-results/ | wc -l) files found"
          else
            echo "❌ target/allure-results not found"
            exit 1
          fi

      - name: Generate Allure Report
        if: always()
        run: mvn allure:report

      - name: Verify report generation
        if: always()
        run: |
          echo "=== Checking report directory ==="
          if [ -d "target/site/allure-maven-plugin" ]; then
            echo "✅ Report generated successfully"
            ls -la target/site/allure-maven-plugin/
          else
            echo "❌ Report not generated"
            exit 1
          fi

      # === Minimal screenshot artifact handling inserted below ===

      - name: Prepare screenshots artifact (ensure something to upload)
        if: always()
        run: |
          # If screenshots folder exists, leave it. Otherwise create a placeholder file
          if [ -d "test-output/screenshots" ]; then
            echo "screenshots folder exists, will upload its contents."
          else
            mkdir -p test-output
            echo "No screenshots were produced in this run." > test-output/no-screenshots.txt
          fi

      - name: Upload screenshots artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ github.run_id }}
          path: |
            test-output/screenshots
            test-output/no-screenshots.txt
          retention-days: 7

      # === end of screenshot artifact insertion ===

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/site/allure-maven-plugin
          destination_dir: reports/${{ github.run_number }}
          keep_files: true

      - name: Report URL
        if: always()
        run: |
          echo "📊 Allure Report available at:"
          echo "https://ahmeda2020567.github.io/TestNGFramework_V2/reports/${{ github.run_number }}"
