name: v2

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests
        run: mvn clean test
        continue-on-error: true

      - name: Check allure-results
        if: always()
        run: |
          echo "=== Checking allure-results ==="
          if [ -d "target/allure-results" ]; then
            echo "✅ allure-results found"
            ls -la target/allure-results/
          else
            echo "❌ target/allure-results not found"
            exit 1
          fi

      - name: Generate Allure Report
        if: always()
        run: mvn allure:report

      - name: Verify report generation
        if: always()
        run: |
          if [ -d "target/site/allure-maven-plugin" ]; then
            echo "✅ Report generated successfully"
          else
            echo "❌ Report not generated"
            exit 1
          fi

      # === Screenshot artifact handling ===
      - name: Prepare screenshots artifact
        if: always()
        run: |
          if [ -d "test-output/screenshots" ]; then
            echo "screenshots folder exists."
          else
            mkdir -p test-output
            echo "No screenshots were produced." > test-output/no-screenshots.txt
          fi

      - name: Upload screenshots artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ github.run_id }}
          path: |
            test-output/screenshots
            test-output/no-screenshots.txt
          retention-days: 7
      # === end screenshot handling ===

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/site/allure-maven-plugin
          destination_dir: reports/${{ github.run_number }}
          keep_files: true

      - name: Report URL
        if: always()
        run: |
          echo "📊 Allure Report available at:"
          echo "https://ahmeda2020567.github.io/TestNGFramework_V2/reports/${{ github.run_number }}"

      # === ✉️ Send email notification ===
      - name: Send report email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "✅ Test Run #${{ github.run_number }} - Selenium Allure Report"
          to: yassin.ashraffcis2019@gmail.com
          from: ${{ secrets.MAIL_USERNAME }}
          body: |
            Hello Ahmed 👋,

            Your Selenium Test run (#${{ github.run_number }}) has finished.

            📊 Allure Report:
            https://ahmeda2020567.github.io/TestNGFramework_V2/reports/${{ github.run_number }}

            📸 Screenshots:
            Available in the workflow artifacts if any test failed.

            Repository: ${{ github.repository }}
            Commit: ${{ github.sha }}
            Workflow: ${{ github.workflow }}

            -- 
            GitHub Actions Bot 🤖
          attachments: |
            test-output/screenshots/*.png
            test-output/no-screenshots.txt
