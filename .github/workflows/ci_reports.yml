name: Selenium Tests with Allure Report

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests
        run: mvn clean test
        continue-on-error: true

      - name: Check allure-results
        if: always()
        run: |
          echo "=== Checking allure-results ==="
          if [ -d "target/allure-results" ]; then
            echo "‚úÖ allure-results found"
            ls -la target/allure-results/
            echo "=== Files count ==="
            echo "$(ls -1 target/allure-results/ | wc -l) files found"
          else
            echo "‚ùå target/allure-results not found"
            exit 1
          fi

      - name: Generate Allure Report
        if: always()
        run: mvn allure:report

      - name: Verify report generation
        if: always()
        run: |
          echo "=== Checking report directory ==="
          if [ -d "target/site/allure-maven-plugin" ]; then
            echo "‚úÖ Report generated successfully"
            ls -la target/site/allure-maven-plugin/
          else
            echo "‚ùå Report not generated"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/site/allure-maven-plugin
          destination_dir: reports/${{ github.run_number }}
          keep_files: true

      - name: Report URL
        if: always()
        run: |
          echo "üìä Allure Report available at:"
          echo "https://ahmeda2020567.github.io/TestNGFramework_V2/reports/${{ github.run_number }}"